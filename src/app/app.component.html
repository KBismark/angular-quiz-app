
<style>

</style>

<main class="flex justify-center flex-col lg:flex-row">
  <div class="lg:w-1/2 lg:fixed lg:left-0 lg:top-0 lg:bottom-0">
    <div
      class="w-full h-full bg-[url('/assets/images/hero1.jpg')] bg-center bg-no-repeat bg-cover">
      <div class="flex justify-center items-center flex-col h-full bg-black bg-opacity-65">
        <div class="absolute top-0 left-0 right-0 mr-[50%] w-full mt-5">
            <div class="flex flex-row justify-center items-center mb-3">
                <h1 class="gradient-text text-center">
                  <span class="text-7xl">Q</span>
                  <span style="font-size: 90%;" class="">uizme</span>
                </h1>
            </div>
            <h2 class="text-center text-gray-300">
              What do you know?
            </h2>
        </div>
        <div class="relative w-full flex justify-center mb-7">
          <select class="block w-11/12 bg-white text-black rounded-lg px-5 py-4 shadow-xl border-gray-600 outline-none">
            <option selected value="music">Select quiz topic</option>
            <option value="music">Entertainment - Music</option>
          </select>
        </div>
        <button class="gradient-back block w-11/12 text-white font-bold text-lg rounded-3xl px-5 py-3 shadow-xl border-gray-600 outline-none">
          Start quiz
        </button>

        <div class="absolute bottom-0 left-0 right-0 mb-5 mx-5">
          <div style="font-size: 10px;" class="text-center text-gray-300 text-xs">
              <div>Text your knowledge on matters around you.</div>
              <div>
                Access API used at
                <a href="https://opentdb.com" class="gradient-text">Open Trivia DB</a>
              </div>

          </div>
      </div>
      </div>
    </div>
  </div>
  <div class="lg:ml-[50%] flex-1 relative">
    <!-- Background SVG container -->
    <div class="fixed top-0 bottom-0 right-0 w-1/2 overflow-hidden">
      <div class="absolute inset-0 w-full h-full opacity-70">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" class="w-full h-full">
          <defs>
            <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur in="SourceGraphic" stdDeviation="80" />
            </filter>
          </defs>
          <circle cx="700" cy="300" r="250" fill="#e0d5ff" filter="url(#blur)" opacity="0.7"/>
          <circle cx="400" cy="500" r="300" fill="#d5ffe0" filter="url(#blur)" opacity="0.6"/>
          <circle cx="600" cy="700" r="280" fill="#ffe0d5" filter="url(#blur)" opacity="0.7"/>
        </svg>
      </div>
    </div>
  </div>
  <div class="lg:ml-[50%] flex-1">
    <div class="fixed top-0 bottom-0 right-0 w-1/2 lg:overflow-y-auto">
      <div class="max-w-6xl mt-6 flex flex-row flex-wrap justify-around relative">
        @for (item of sections; track item.title) {
          <home-card [title]="item.title" [caption]="item.caption" />
        }
      </div>
    </div>
  </div>
</main>
